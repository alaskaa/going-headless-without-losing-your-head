        <section>
          <section data-markdown>
            <textarea data-template>
# Headless TYPO3
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
## Definition 📣

- Customer can still freely choose from wide range of modules
- TYPO3 only acting as data supply for the frontend
- Frontend Layer is independent of underlying system
- Frontend calls REST / JSON Endpoints for the data, supplied by the CMS
              </textarea
            >
          </section>

          <section data-markdown>
            <textarea data-template>
## Hosting and Deployment ⛴

- Frontend has own server or docroot on multiserver with Node.js installation
- Frontend and Backend can be deployed independently
                </textarea
            >
          </section>

          <section data-markdown>
            <textarea data-template>
## Technical details 💭
  
- For good performance and SEO, it could be beneficial to use server side rendering
- content is visible for the user faster
- Next.js as an open source framework with React integration
- Initial Setup Cost for the underlying frontend system, but easily adaptable for future projects
  
                  </textarea
            >
          </section>

          <section data-markdown>
            <textarea data-template>
## Advantages ✅

- Separation of Backend and Frontend (Data & View)
 - Clear division of responsibility
- faster workflow for the frontend
    
                    </textarea
            >
          </section>

          <section data-markdown>
            <textarea data-template>
## Disadvantages ❌
    
- Customers might not be able to use "considered core features" of their CMS
  - Preview of content harder to implement
      
                      </textarea
            >
          </section>
        </section>

- separation of server structure - is this given?

</textarea
