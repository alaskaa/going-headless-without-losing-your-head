# Headless TYPO3

          <section data-markdown>
            <textarea data-template>
## Definition üì£

- Customer can still freely choose from wide range of modules
- TYPO3 only acting as data supply for the frontend
- Frontend Layer is independent of underlying system
- Frontend calls REST / JSON Endpoints for the data, supplied by the CMS
              </textarea
            >
