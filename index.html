# Headless TYPO3 + React
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
## Definition üì£

- Customer can still freely choose from wide range of modules
- TYPO3 only acting as data supply for the frontend
- Frontend Layer is independent of underlying system
- Frontend calls REST / JSON Endpoints for the data, supplied by the CMS
              </textarea
            >

## Hosting and Deployment (in our case) ‚õ¥

- Frontend has own server or docroot on multiserver with Node.js installation
- Frontend and backend can be deployed independently
                </textarea
            >
          </section>

          <section data-markdown>
            <textarea data-template>
## Modular and component based frontend üí≠

- CMS returns info on the module(s) to be displayed
- Frontend uses this information to map components to the data
- Frontend handles context, state and routing
                  </textarea
            >
          </section>

          <section data-markdown>
            <textarea data-template>
## Advantages ‚úÖ

- Separation of backend and frontend (data & view)
- Clear division of responsibility
- Faster workflow for the frontend & room to grow
                    </textarea
            >

- Potentially higher initial setup costs
